<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Space X launch and success</title>
  </head>
  <body>
    <h2>SpaceX Launch Programs</h2>
    <div class="spacex-landing-container">
      <section class="filter-container">
        <div class="filter-box">
          <h4>Filters</h4>
          <div class="launch-year">
            <p>Launch Year</p>
            <hr />
            <div class="years">
              <ul class="year-list" id="year-list">
                <li>
                  <button type="submit" class="btn" id="2006">2006</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2007">2007</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2008">2008</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2009">2009</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2010">2010</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2011">2011</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2012">2012</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2013">2013</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2014">2014</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2015">2015</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2016">2016</button>
                </li>
                <li>
                  <button type="submit" class="btn" id="2017">2017</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="success-launch">
            <p>Successful Launch</p>
            <hr />
            <div class="launch-result">
              <button class="btn" id="launch-success-true">True</button>
              <button class="btn" id="launch-success-false">False</button>
            </div>
          </div>
          <div class="success-landing">
            <p>Successful Landing</p>
            <hr />
            <div class="landing-result">
              <button class="btn" id="landing-success-true">True</button>
              <button class="btn" id="lading-success-false">False</button>
            </div>
          </div>
        </div>
      </section>
      <section class="launch-program-container">
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
        <div class="launch-program-list-item">Box-1</div>
      </section>
    </div>
    <footer>
      <h1 class="developer-name">Developed By: Nikhil Bhaskar</h1>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
